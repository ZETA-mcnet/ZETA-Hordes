plugins {
    id 'java'
}

group = 'me.pacdev'
version = 'Z1.1.0'

repositories {
    mavenCentral()
    maven {
        url = 'https://repo.papermc.io/repository/maven-public/'
    }
}

dependencies {
    implementation 'io.papermc.paper:paper-api:1.18.1-R0.1-SNAPSHOT'
}

sourceCompatibility = '17'
targetCompatibility = '17'